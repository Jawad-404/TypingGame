<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Typing Game</h1>
        </div>
        <div class="para">
            <p>Welcome to <b>Typing Game</b>, Press <b>Start</b> to begin. Practice your typing skills here.</p>
        </div>
        <div class="para">
            <p id="Paragraph"></p>
        </div>
        <div class="para">
            <p id="message"></p>
        </div>
        <div class="text">
            <input type="text" aria-label="current word" id="type-value">
            <button type="button" id="start">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
